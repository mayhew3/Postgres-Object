name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Test on Java ${{ matrix.java }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: [ '21' ]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: projects
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: testpassword
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5439:5432  # Map to port 5439 for PostgreSQL 16

      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: projects
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -ptestpassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Initialize PostgreSQL test schema
        run: |
          PGPASSWORD=testpassword psql -h localhost -p 5439 -U postgres -d projects -c "CREATE SCHEMA IF NOT EXISTS test;"
          PGPASSWORD=testpassword psql -h localhost -p 5439 -U postgres -d projects -c "GRANT ALL PRIVILEGES ON SCHEMA test TO postgres;"
          PGPASSWORD=testpassword psql -h localhost -p 5439 -U postgres -d projects -c "ALTER DATABASE projects SET search_path TO test, public;"

      - name: Run tests with Gradle
        run: ./gradlew clean test jacocoTestReport
        env:
          postgres_local_password: testpassword
          POSTGRES_PORT: 5439
          POSTGRES_VERSION: 16
          POSTGRES_HOST: localhost
          POSTGRES_USER: postgres
          MYSQL_HOST: localhost
          MYSQL_PORT: 3306
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword

      - name: Upload coverage to Codecov (Java 21 only)
        if: matrix.java == '21'
        uses: codecov/codecov-action@v4
        with:
          file: ./build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-java-${{ matrix.java }}
          path: build/reports/tests/test/

      - name: Archive coverage report
        if: matrix.java == '21'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: build/reports/jacoco/test/html/

  build:
    name: Build and Publish
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Publish to local Maven (verification)
        run: ./gradlew publishToMavenLocal

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/
