apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    flatDir {
        dirs "$System.env.IDEA_ANNOTATIONS_DIR"
    }
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:21.0'
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    compile 'info.debatty:java-string-similarity:0.23'
    compile 'joda-time:joda-time:2.6'
    compile 'net.sf.cotta.core:cotta:3.0'
    compile 'org.apache.logging.log4j:log4j-core:2.3'
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'org.postgresql:postgresql:42.0.0'
    compile 'org.seleniumhq.selenium:selenium-server:2.47.1'
    // https://mvnrepository.com/artifact/commons-cli/commons-cli
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile name: 'annotations-java8'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.easytesting:fest-assert:1.4'
    testCompile 'org.mockito:mockito-all:1.9.5'
}

task runTaskScheduleRunner(type:JavaExec) {
    main = 'com.mayhew3.gamesutil.scheduler.TaskScheduleRunner'
    classpath = sourceSets.main.runtimeClasspath
    args += 'LogToFile'
    args += 'Heroku'
}

run {
    args += 'Test'
}

mainClassName = 'com.mayhew3.gamesutil.scheduler.TaskScheduleRunner'