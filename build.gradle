plugins {
    // This plugin allows me to check if there are any updates available for any of the dependencies.
    // From the root directory, run 'gradle dependencyUpdates'. It won't make changes, but print out the latest versions.
    id 'com.github.ben-manes.versions' version '0.17.0'
    id 'java-library'
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'java-library'

version = '0.12.1'


sourceCompatibility = 1.9
targetCompatibility = 1.9

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}


dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'org.postgresql:postgresql:42.2.2'
    compile 'com.google.guava:guava:27.0.1-jre'
    compile 'joda-time:joda-time:2.9.9'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile group: 'org.jetbrains', name: 'annotations', version: '17.0.0'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.22'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
    testCompile 'org.assertj:assertj-joda-time:2.2.0'
    testCompile 'org.mockito:mockito-core:2.18.3'
}

task testJar(type: Jar) {
    classifier = 'tests'
    from sourceSets.test.output + sourceSets.test.allJava
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allJava
}

artifacts {
    archives sourcesJar
    archives testJar
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                'Implementation-Version': project.version)
    }
}